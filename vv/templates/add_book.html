<!-- backend/templates/add_book.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加/编辑图书 - 在线图书管理系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 30px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    {{template "navbar.html" .}}
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title">添加图书</h2>
                <form action="/books" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="title" class="form-label">标题</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                        <div class="invalid-feedback">
                            请提供图书标题。
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">作者</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                        <div class="invalid-feedback">
                            请提供作者名称。
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">数量</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required min="0">
                        <div class="invalid-feedback">
                            请提供数量，必须为0或正整数。
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pdf" class="form-label">PDF文件</label>
                        <input type="file" class="form-control" id="pdf" name="pdf" accept="application/pdf">
                        <div class="form-text">可选，上传图书的PDF文件。</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">提交</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // 启用Bootstrap前端验证
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
    </script>
</body>
</html>
